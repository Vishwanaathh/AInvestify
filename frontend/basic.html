<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ainvestify</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    pre {
      white-space: pre-wrap;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .full {
      grid-column: span 2;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>

<h1>ðŸ“Š Ainvestify â€“ Stock Analyzer</h1>

<div class="container">

  <!-- Chatbot -->
  <div class="card">
    <h2>ðŸ¤– Stock Chatbot</h2>
    <input id="chatQuery" placeholder="Should I buy Apple stock?" />
    <button onclick="chat()">Ask</button>
    <pre id="chatResult"></pre>
  </div>

  <!-- Fundamentals -->
  <div class="card">
    <h2>ðŸ“ˆ Fundamentals</h2>
    <input id="fundTicker" placeholder="AAPL" />
    <button onclick="getFundamentals()">Fetch</button>
    <pre id="fundResult"></pre>
  </div>

  <!-- News -->
  <div class="card full">
    <h2>ðŸ“° Latest News</h2>
    <input id="newsStock" placeholder="Apple" />
    <button onclick="getNews()">Get News</button>
    <pre id="newsResult"></pre>
  </div>

  <!-- Chart -->
  <div class="card full">
    <h2>ðŸ“Š All-Time Stock Chart</h2>
    <input id="chartTicker" placeholder="AAPL" />
    <button onclick="loadChart()">Load Chart</button>
    <canvas id="stockChart"></canvas>
  </div>

</div>

<script>
const API = "http://127.0.0.1:5000";
let chartInstance = null;

/* Chatbot */
async function chat() {
  const q = document.getElementById("chatQuery").value;
  const res = await fetch(`${API}/chatbot/${encodeURIComponent(q)}`);
  const data = await res.json();
  document.getElementById("chatResult").textContent = data.response;
}

/* Fundamentals */
async function getFundamentals() {
  const t = document.getElementById("fundTicker").value;
  const res = await fetch(`${API}/fundamentals/${t}`);
  const data = await res.json();
  document.getElementById("fundResult").textContent = JSON.stringify(data, null, 2);
}

/* News */
async function getNews() {
  const n = document.getElementById("newsStock").value;
  const res = await fetch(`${API}/news/${n}`);
  const data = await res.json();
  document.getElementById("newsResult").textContent = data.join("\n\n");
}

/* Chart */
async function loadChart() {
  const ticker = document.getElementById("chartTicker").value.toUpperCase();
  const res = await fetch(`${API}/chart/${ticker}`);
  const data = await res.json();

  const labels = data.map(d => d.date);
  const prices = data.map(d => d.close);

  const ctx = document.getElementById("stockChart");

  if (chartInstance) chartInstance.destroy();

  chartInstance = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: `${ticker} Close Price`,
        data: prices,
        borderWidth: 2,
        tension: 0.25
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { ticks: { maxTicksLimit: 12 } }
      }
    }
  });
}
</script>

</body>
</html>
